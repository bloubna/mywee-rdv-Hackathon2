<div class="container">
        <div class="row justify-content-between">
      <div class="calendar light col xs-12 m-3" *ngFor="let date of dates | slice:0:5; let i=index">
        <div class="calendar_header">
          <h1 class = "header_title"></h1>
          <p class="header_day"> {{date}}</p>
        </div>
        <div class="calendar_plan">
          <div class="cl_plan">
            <div class="cl_date"></div>
          </div>
        </div>
        <div class="calendar_events" >
          <p class="ce_title">A venir</p>
          <div class="event_item" *ngFor="let event of events">
            <div class="ei_Dot dot_active"></div>
            <div class="ei_Title"  routerLink="/form">{{event.start}}</div>
            <div class="ei_Copy">{{event.title}}</div>
          </div>
        </div>
      </div>
      </div>
  </div>
<div class="d-flex justify-content-center">
  <button class="btn btn-white text-dark" routerLink="/alldate">+ Voir plus d'horaires</button>
</div>
