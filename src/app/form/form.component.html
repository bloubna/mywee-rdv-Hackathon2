<h1 class="text-center">Prendre un rendez-vous</h1>
<div class="container">
  <div class="row">
    <form id="form1">
      <div class="form-group">
        <label>Société</label>
        <input type="text" class="form-control" placeholder="Apple.Inc">
        <small class="form-text text-muted">Facultatif</small>
      </div>
      
      <div class="form-group">
        <label>Nom</label>
        <input type="text" class="form-control" placeholder="Doe">
        <small class="form-text text-muted">Obligatoire</small>
      </div>
      
      <div class="form-group">
        <label>Prénom</label>
        <input type="text" class="form-control" placeholder="John">
        <small class="form-text text-muted">Obligatoire</small>
      </div>
      
      <div class="form-group">
        <label>Sujet</label>
        <input type="password" class="form-control" placeholder="Demande de devis">
        <small class="form-text text-muted">Obligatoire</small>
      </div>
      
    </form>
    
    <form id="form2">
      
      <div class="form-group">
        <label>Email des participants</label>
        <input type="email" class="form-control" placeholder="blablou@gmail.com">
        <small class="form-text text-muted">Obligatoire</small>
      </div>
      
      <div class="form-group">
        <label>Date de début</label>
        <input type="date" class="form-control" placeholder="31 Dec 2018">
        <small class="form-text text-muted">Obligatoire</small>
      </div>

      <div class="form-group">
          <label>Date de fin</label>
          <input type="date" class="form-control" placeholder="31 Dec 2018">
          <small class="form-text text-muted">Obligatoire</small>
        </div>

      <div class="form-group">
        <label>Heure de début</label>
        <input type="text" class="form-control" placeholder="10:00">
        <small class="form-text text-muted">Obligatoire</small>
      </div>
      
      <div class="form-group">
        <label>Heure de fin</label>
        <input type="text" class="form-control" placeholder="11:00">
        <small class="form-text text-muted">Obligatoire</small>
      </div>
      <button type="submit" class="btn btn-primary">Envoyer</button>
    </form>
    
    

  </div>
  
</div>
