<div class="container mx-auto">
  <h1 class="text-center">Disponibilité</h1>
  <button type="button" (click)="openLg(content)" class="btn btn-secondary btn-lg btn-block d-flex justify-content-center"> Réserver un Rendez-vous </button>
  <p class="text-center">Heure d'ouverutre : 9h-12h 14h-18h</p>
  <p class="text-center">Votre demande sera traitée et vous recevrez un e-mail de confirmation .</p>
  <div class="row justify-content-between">
    
    <div class="calendar light col xs-12 m-3" *ngFor="let item of objetTest | slice:0:5;">
      <div class="calendar_header">
        <h1 class = "header_title"></h1>
        <p class="header_day"> {{item.date | date: 'EEEE'}}</p>
        <p class="header_day"> {{item.date | date: 'dd-MM-yyyy'}}</p>
      </div>
      <div class="calendar_events" >
        <p class="ce_title">Horaires non disponible</p>
        <div class="event_item" *ngFor="let event of item.event">
          <div class="ei_Title nonDispo">{{event.start.dateTime | date: 'hh:mm'}} - {{event.end.dateTime | date: 'hh:mm'}} </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <button class="btn btn-white text-dark" routerLink="/alldate">+ Voir plus d'horaires</button>
</div>



<!-- debut modal -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title"></h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-form></app-form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.close('Close click')"> Close </button>
  </div>
</ng-template>
<!-- fin modal -->
