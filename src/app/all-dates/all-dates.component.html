<div class="container mx-auto">
    <div class="my-1 d-flex justify-content-center">
        <pagination-controls previousLabel="" nextLabel="" responsive="true" (pageChange)="page = $event"></pagination-controls>
    </div>
    <a class="btn btn-outline-light btn-sm d-flex justify-content-center" (click)="openLg(content)"> RÃ©server une date </a>
  <div class="row justify-content-between">
<div class="calendar light col xs-12 m-3" *ngFor="let item of objetTest | paginate:{itemsPerPage:5, currentPage: page}">
  <div class="calendar_header">
    <h1 class = "header_title"></h1>
    <p class="header_day"> {{item.date | date: 'EEEE'}}</p>
    <p class="header_day"> {{item.date | date: 'dd-MM-yyyy'}}</p>
  </div>
  <div class="calendar_plan">
    <div class="cl_plan">
      <div class="cl_date"></div>
    </div>
  </div>
  <div class="calendar_events" >
    <p class="ce_title">Horaires disponible</p>
    <div class="event_item" *ngFor="let event of item.event">
      <div class="ei_Dot dot_active"></div>
      <div class="ei_Title" routerLink="/form">{{event.start}}</div>
      <div class="ei_Copy">{{event.title}}</div>
      <div class="ei_Title" routerLink="/form">{{event.start.dateTime | date: 'h:mm'}} - {{event.end.dateTime | date: 'h:mm'}} Non disponible </div>
    </div>
  </div>
</div>
</div>
</div>

    <!-- debut modal -->
    <ng-template #content let-modal>
      <div class="modal-header">
          <h4 class="modal-title"></h4>
          <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body">
          <p>Id: </p>
          <p>Annee: </p>
          <p>Ecole: </p>
          <p>Languages: </p>
          <p> </p>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-light" (click)="modal.close('Close click')"> Close </button>
      </div>
  </ng-template>
<!-- fin modal -->
